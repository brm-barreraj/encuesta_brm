
<div *ngFor="let encuesta of encuestas">
  <h2>{{encuesta.cuenta}}</h2>
  <div class="categorias" *ngFor="let categoria of encuesta.categorias">{{categoria.categoria}} {{categoria.porcentajeCategoria}} % |Â {{categoria.promedioPregunta}}
    <div class="usuarios" *ngFor="let usuario of categoria.usuarios">{{usuario.nombreUsuario}} {{usuario.apellidoUsuario}}
      <div class="respuestas" *ngFor="let respuesta of usuario.respuestas">{{respuesta.pregunta}} -> {{respuesta.puntaje}}</div>
    </div>
  </div><strong>Total: {{encuesta.total}}</strong>
</div>
