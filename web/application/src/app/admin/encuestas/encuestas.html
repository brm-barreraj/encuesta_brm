<div *ngFor="let encuesta of encuestas">
	<h2>{{encuesta.cuenta}}</h2>
	<div *ngFor="let categoria of encuesta.categorias" class="categorias">
		{{categoria.categoria}} {{categoria.porcentajeCategoria}} % |Â {{categoria.promedioPregunta}}
		<div *ngFor="let usuario of categoria.usuarios" class="usuarios">
			{{usuario.nombreUsuario}} {{usuario.apellidoUsuario}}
			<div *ngFor="let respuesta of usuario.respuestas" class="respuestas">
				{{respuesta.pregunta}} -> {{respuesta.puntaje}}
			</div>
		</div>
	</div>
	<b>Total: {{encuesta.total}}</b>
</div>
